version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - npm install -g aws-cdk
  build:
    commands:
      - cdk synth
      - cdk deploy --all --require-approval never
artifacts:
  files:
    - 'cdk.out/**/*'
  name: Artifact_Build_CDK_Build
  base-directory: cdk.out
