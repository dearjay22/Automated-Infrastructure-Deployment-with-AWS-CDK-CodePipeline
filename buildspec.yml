version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - npm install -g aws-cdk

  build:
    commands:
      - cdk synth

artifacts:
  files:
    - ApiInfraStack.template.json
    - PipelineStack.template.json
  base-directory: cdk.out
